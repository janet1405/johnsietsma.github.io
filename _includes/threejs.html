{% include shaders/passthrough.vert %}

<script>
    
function createFullScreenQuad(vertShaderName, fragShaderName, uniforms)
{
    var vShader = document.getElementById( vertShaderName );
    if( vShader==null ) document.write( "Couldn't find vert shader: " + vertShaderName );
    
    var fShader = document.getElementById( fragShaderName );
    if( fShader==null ) document.write( "Couldn't find frag shader: " + fragShaderName );
    
    var shaderMaterial = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: vShader.text,
        fragmentShader: fShader.text,
        vertexColors: THREE.VertexColors,
    }); 

    var planeGeo = new THREE.PlaneGeometry( 2, 2, 1, 1 );
    return new THREE.Mesh( planeGeo, shaderMaterial );
}
    
function initFullScreenCanvas( threeContext, vertShaderName, fragShaderName )
{
    var size = threeContext.size;
    var halfSize = [size[0]/2, size[1]/2];

    // Setup camera
    threeContext.camera = new THREE.OrthographicCamera( -halfSize[0], halfSize[0], halfSize[1], -halfSize[1], -1, 1000 );
    threeContext.camera.position.z = 1;
    
    
    threeContext.plane = createFullScreenQuad( vertShaderName, fragShaderName, threeContext.uniforms );
        
    threeContext.scene = new THREE.Scene();
    threeContext.scene.add( threeContext.plane );
}
    
function setVertColors( mesh, color )
{
    for ( var i = 0; i < mesh.faces.length; i++ ) 
    {
        var face = mesh.faces[ i ];
        face.vertexColors = [color, color, color];
    }
}

</script>

<script>
"use strict";

if ( ! Detector.webgl ) { Detector.addGetWebGLMessage(); }

var ThreeContext = function( canvasName, initFunction, renderFunction ) 
{
    this.canvas = document.getElementById( canvasName );
    this.renderer = new THREE.WebGLRenderer( {canvas: this.canvas, antialiasing: true } );
    this.uniforms = {};
    this.scene = new THREE.Scene();
    this.camera = null;
    this.clock = new THREE.Clock( true );
    this.renderFunction = renderFunction;
    
    
    this.stats = new Stats();
    this.stats.domElement.style.position = 'absolute';
    //this.stats.domElement.style.top = '0px';
    this.canvas.parentNode.appendChild( this.stats.domElement );
    
    this.renderer.setPixelRatio( window.devicePixelRatio );
    this.onWindowResize();
    
    window.onresize = this.onWindowResize.bind(this);
    
    if( initFunction != 'undefined' ) {
        initFunction( this );
    }
    else {
        // Use a default camera
        this.camera = new THREE.PerspectiveCamera( 45, 1, 0.1, 1000 );            
    }
}   

ThreeContext.prototype.onWindowResize = function (event) {
    this.size = [this.canvas.clientWidth, this.canvas.clientHeight]; 
    this.renderer.setSize( this.size[0], this.size[1] );
} 

ThreeContext.prototype.render = function () {
    if( !this.camera ) return;
    var self = this;
    requestAnimationFrame( function() { self.render(); } );
    
    if( this.uniforms.time ) 
    {
        this.clock.getDelta(); // Ticks the clock
        this.uniforms.time.value = this.clock.elapsedTime;
    }
    
    this.renderer.clear();
    
    if( this.renderFunction != 'undefined' && this.renderFunction != null ) {
        this.renderFunction( this );
    }
        
    this.renderer.render( this.scene, this.camera );
    this.stats.update();
}
  
    
</script>
